<style>

#lab-stats-table {
  width: 98% !important;
  border-collapse: collapse;
  margin: 10px;
  border-style: solid;
}

.stat-boxes {
  /*background-color: #ccc;*/
  color: white;
  background-color: black;
  text-align: right;
}

#lab-stats-table th {
  padding-right: 15px;
  height: 40px;
  border-style: solid;
  border-width: 1px;
}

.text-numbers {
  text-align: right;
  margin-right: 15px;
  width: 15%;
}

#lab-stats-table td {
  border-style: solid;
  border-width: 1px;
  border-style: solid;
  border-width: 1px;
}

.text-tests {
  text-align: left;
  width: 60%;
}

</style>

<div id='lab-stats'>

<table id='lab-stats-table'>
  <thead>
    <tr class='stat-boxes'>
      <th>Test</th>
      <th>Ordered</th>
      <th>Drawn</th>
    </tr>
  </thead>
</table>


</div>

<script>

function dashboardStats(tests, order_status) {
  for(let t = 0; t < tests.length; t++){
    let test_name = tests[t].name;
    if(orders[test_name] == undefined)
      orders[test_name] = {
        ordered: 0, drawn: 0
      }
    
    if(order_status == 'ordered')
      orders[test_name].ordered += 1;

    if(order_status == 'drawn')
      orders[test_name].drawn += 1;

  }
    
  (order_status == 'ordered' ? fetchDashboardStats('drawn') : renderResults());
}

function renderResults(){
  data_table.clear();
  for(let test_name in orders){
    data_table.row.add([test_name, orders[test_name].ordered, orders[test_name].drawn]).draw();
  }
}

var orders = {};

function fetchDashboardStats(order_status) {
  let url = sessionStorage.apiProtocol+ '://' + sessionStorage.apiURL + ':' 
  url += sessionStorage.apiPort + `/api/v1/orders_made?status=${order_status}`;
  url += "&date=" + sessionStorage.sessionDate + "&program_id=";
  url += sessionStorage.programID + "&start_date=" + sessionStorage.sessionDate;
  url += "&end_date=" + sessionStorage.sessionDate;

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && (this.status == 201 || this.status == 200)) {
      var obj = JSON.parse(this.responseText);
      dashboardStats(obj, order_status);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.setRequestHeader('Authorization', sessionStorage.getItem("authorization"));
  xhttp.setRequestHeader('Content-type', "application/json");
  xhttp.send();
}

var data_table;

function initializeTable() {
  data_table = $('#lab-stats-table').DataTable({
      fixedHeader: true,
      searching:   false,
      paging:      false,
      info:        false,
      scrollY:     '75vh',
      scroller: {
          loadingIndicator: true
      },
      columnDefs: [
        {"className": "text-tests", "targets": 0}, 
        {"className": "text-numbers", "targets": 1}, 
        {"className": "text-numbers", "targets": 2} 
      ]
    });
}

setTimeout("fetchDashboardStats('ordered')", 200);
initializeTable();
</script>
